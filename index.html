<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Halaman Membuat Artikel</h1>
    <form id="article-form">
        <label for="article-title">Judul Artikel:</label>
        <input type="text" id="article-title" required><br>
        
        <label for="article-content">Isi Artikel:</label>
        <textarea id="article-content" rows="4" required></textarea><br>

        <label for="article-image">Sisipkan Gambar:</label>
        <input type="file" id="article-image"><br>

        <button type="button" id="submit-article">Buat Artikel</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
